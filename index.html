<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }

    button {
      background: #00bcd4;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #222;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Control de Colores</h1>

  <input type="text" id="color" placeholder="Color">
  <input type="text" id="calidad" placeholder="Calidad">
  <input type="number" id="cantidad" placeholder="Cantidad">
  <button onclick="guardar()">Guardar</button>

  <table>
    <thead>
      <tr>
        <th>Color</th>
        <th>Calidad</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>

  <!-- ðŸ”¥ Firebase SDKs (COMPAT para HTML normal) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ” CONFIGURACIÃ“N FIREBASE
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    // ðŸš€ Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    console.log("ðŸ”¥ Firebase conectado correctamente");

    // ðŸ’¾ Guardar datos
    function guardar() {
      const color = document.getElementById("color").value;
      const calidad = document.getElementById("calidad").value;
      const cantidad = document.getElementById("cantidad").value;

      if (!color || !calidad || !cantidad) {
        alert("Completa todos los campos");
        return;
      }

      db.collection("colores").add({
        color,
        calidad,
        cantidad,
        fecha: new Date()
      });

      document.getElementById("color").value = "";
      document.getElementById("calidad").value = "";
      document.getElementById("cantidad").value = "";
    }

    // ðŸ“¥ Leer datos en tiempo real
    db.collection("colores").orderBy("fecha", "desc")
      .onSnapshot(snapshot => {
        const tabla = document.getElementById("tabla");
        tabla.innerHTML = "";

        snapshot.forEach(doc => {
          const d = doc.data();
          tabla.innerHTML += `
            <tr>
              <td>${d.color}</td>
              <td>${d.calidad}</td>
              <td>${d.cantidad}</td>
            </tr>
          `;
        });
      });
  </script>

</body>
</html>
